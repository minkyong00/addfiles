<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeaseMates signup 페이지</title>
    <link rel="stylesheet" href="../css/signup.css">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
</head>
<body>
    <main>
        <div id="signup">
            <form>
                <h1>회원가입</h1> 
                <h3>회원이 되어 다양한 후기 및 경험을 공유해 보세요!</h3>
                    <div id="signup--inner">
                        <fieldset>
                            <legend>아이디</legend>
                            <input type="text" id="id" placeholder="아이디 입력(6-20자)" required />
                        </fieldset>
                        <fieldset>
                            <legend>비밀번호</legend>
                            <input type="password" id="password" placeholder="비밀번호 입력(문자, 숫자, 특수문자 포함 8-20자)" required/>
                        </fieldset>
                        <fieldset>
                            <legend>비밀번호 확인</legend>
                            <input type="text" id="check" placeholder="비밀번호 재확인" required />
                        </fieldset>
                        <fieldset>
                            <legend>이름</legend>
                            <input type="text" id="name" placeholder="이름을 입력해주세요" required/>
                        </fieldset>
                        <fieldset>
                            <legend>전화번호</legend>
                            <input type="text" id="phone-number" placeholder="휴대폰 번호 입력('-'제외 11자리 입력)" required />
                        </fieldset>
                        <fieldset>
                            <legend>이메일 주소</legend>
                            <input type="text" id="email" placeholder="이메일 주소" required/>
                            <label type="text">@</label>
                            <input type="text" id="email-com" placeholder="naver.com" />
                        </fieldset>
                        <fieldset>
                            <legend>생년월일</legend>
                            <select id="year">
                                <option value="">년도</option>
                                <option value="1990">1990</option>
                                <option value="1991">1991</option>
                                <option value="1992">1992</option>
                                <option value="1993">1993</option>
                                <option value="1994">1994</option>
                                <option value="1995">1995</option>
                                <option value="1996">1996</option>
                                <option value="1997">1997</option>
                                <option value="1998">1998</option>
                                <option value="1999">1999</option>
                                <option value="2000">2000</option>
                                <option value="2001">2001</option>
                                <option value="2002">2002</option>
                                <option value="2003">2003</option>
                            </select>
                            <select id="month">
                                <option value="">월</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                            </select>
                            <select id="day">
                                <option value="">일</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                                <option value="13">13</option>
                                <option value="14">14</option>
                                <option value="15">15</option>
                                <option value="16">16</option>
                                <option value="17">17</option>
                                <option value="18">18</option>
                                <option value="19">19</option>
                                <option value="20">20</option>
                                <option value="21">21</option>
                                <option value="22">22</option>
                                <option value="23">23</option>
                                <option value="24">24</option>
                                <option value="25">25</option>
                                <option value="26">26</option>
                                <option value="27">27</option>
                                <option value="28">28</option>
                                <option value="29">29</option>
                                <option value="30">30</option>
                                <option value="31">31</option>
                            </select>
                        </fieldset>
                    </div>
                    <button id="signup--button"><a href="#">가입하기</a></button>
            </form>
        </div>
    </main>
</body>
</html>
